<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div><p style="padding-top:7pt;margin:0;color:#000000;font-weight:500;padding-left:0;font-size:13pt;padding-bottom:0pt;line-height:1.25;font-family:&quot;Spectral&quot;;orphans:2;widows:2;height:13pt;text-align:left;padding-right:0"><span style="color:#000000;font-weight:500;text-decoration:none;vertical-align:baseline;font-size:2pt;font-family:&quot;Spectral&quot;;font-style:normal"></span></p></div>

<link rel="stylesheet" href="../fanart/unitegallery/css/unite-gallery.css" type="text/css" />
<link rel="stylesheet" href="../fanart/unitegallery/themes/default/ug-theme-default.css" type="text/css" />

<div id="gallerypreload" style="height:100%"> 
<img id="artLoader" style="display:block;margin:auto;" src="https://upload.wikimedia.org/wikipedia/commons/d/de/Ajax-loader.gif">
</div>

<script type='text/javascript' src='../fanart/unitegallery/js/unitegallery.min.js'></script>
<script type='text/javascript' src='../fanart/unitegallery/themes/tiles/ug-theme-tiles.js'></script>

<script>
function artFeed() {
	$.ajax({
		url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQxtJ6dFYHNNZUQ86K_x1uiBcqX4_-zDwVRvK9vPb2WXXsKZN0NL_evpq_1eM1Kh0Xzam7USysRo-uX/pubhtml?gid=1775445010',
		type: 'GET',
		tryCount: 0,
		retryLimit: 15,
		success: function(data) {
			$('#gallerypreload').append($(data).find('.s0').text());
			$('#artLoader').remove();
		},
		error: function() {
			this.tryCount++;
			if (this.tryCount <= this.retryLimit) {
				setTimeout($.ajax(this), 2000);
				return;
			}
		}
	});
	initializeArt();
}

function initializeArt() {
	$(document).ready(function() {
		$('#gallery').delay(1000).unitegallery({
			tiles_type: 'nested'
		});
	});
}
artFeed();
</script>
	
</html>
</body>
